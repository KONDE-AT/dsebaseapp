<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="templates/datatable.html" data-template-at="datatable">
    <div class="card">
        <div class="card-header" style="text-align:center;">
            <h1>Personenregister</h1>
        </div>
        <div class="card-body">
            <table id="myTable" class="table table-striped table-condensed table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Forename</th>
                        <th>Normdata</th>
                    </tr>
                </thead>
                <tfoot style="display:none">
                    <tr>
                        <th>Name</th>
                        <th>Forename</th>
                        <th>Normdata</th>
                    </tr>
                </tfoot>
                <tbody id="myTableBody" style="display:none">
                    <tr data-template="app:listPers"/>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        var table = $('#myTable').DataTable({
        keepConditions: true,
        "pageLength": 25,
        dom: 'Bfrtip',
        buttons: [
        'copy', 'excel', 'pdf'
        ]
        });
        
        $(document).ready(function() {
        $("#myTableBody").show({});
        $('#myTable tfoot th').each( function () {
        var title = $(this).text();
        $(this).html( '<input type="text"/>' );
        });
        $("#myTable tfoot").show();
        table.columns().every( function () {
        var that = this;
        
        $( 'input', this.footer() ).on( 'keyup change', function () {
        if ( that.search() !== this.value ) {
        that
        .search( this.value )
        .draw();
        }
        } );
        } );
        });
        
        
    </script>
</div>
