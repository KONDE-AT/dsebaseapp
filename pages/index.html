<?xml version="1.0" encoding="UTF-8"?>
<div data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"/>
            <li data-target="#myCarousel" data-slide-to="1"/>
            <li data-target="#myCarousel" data-slide-to="2"/>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="first-slide" src="$app-root/resources/img/ACDH_Panorama_Postkarte_motiv01.jpg" alt="First slide" title="CC-BY 4.0, Sandra Lehecka"/>
                    <div class="container">
                        <div class="carousel-caption text-right">
                            <h1 data-template="config:app-title"/>
                            <p data-template="config:app-description"/>
                        </div>
                    </div>
            </div>
            <div class="carousel-item">
                <img class="second-slide" src="$app-root/resources/img/ACDH_Panorama_Postkarte_motiv02.jpg" alt="Second slide" title="CC-BY 4.0, Sandra Lehecka"/>
                <div class="container">
                    <div class="carousel-caption text-right">
                        <h1 data-template="config:app-title"/>
                        <p data-template="config:app-description"/>
                    </div>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"/>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"/>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container"><!-- headline fetches application's title-->
        <h1 style="text-align:center" data-template="config:app-title"/><!-- paragraph fetches application's description-->
        <p style="text-align:center" data-template="config:app-description"/>
    </div>
</div>
