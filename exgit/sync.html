<?xml version="1.0" encoding="UTF-8"?>
<div class="templates:surround?with=templates/page.html&amp;at=content">
    <div class="container">
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Never forget! Commit and Push!</h1>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post" action="report.html">
                        <!--<input data-template="app:repoDir"  data-template-prefix="data"/>-->
                        <input data-template="app:gitCollection"/>
                        <div id="repoDir" class="form-group">
                            <label for="repoDir" class="control-label col-md-3">RepoDir</label>
                            <div class="controls col-md-9">
                                <input type="text" name="repoDir" id="repoDir" class="form-control" required=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="commitMsg" class="control-label col-md-3">Commit Message</label>
                            <div class="controls col-md-9">
                                <textarea name="commitMsg" class="textarea form-control" required=""/>
                            </div>
                        </div>
                        <div id="username" class="form-group">
                            <label for="username" class="control-label col-md-3">GIT(Hub)-Username</label>
                            <div class="controls col-md-9">
                                <input type="text" name="username" class="form-control" required=""/>
                            </div>
                        </div>
                        <div id="password" class="form-group">
                            <label for="password" class="control-label col-md-3">GIT(Hub)-Password</label>
                            <div class="controls col-md-9">
                                <input type="password" name="password" class="form-control" required=""/>
                            </div>
                        </div>
                        <div id="email" class="form-group">
                            <label for="email" class="control-label col-md-3">E-Mail</label>
                            <div class="controls col-md-9">
                                <input type="email" name="email" class="form-control" required=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="aab controls col-md-3"/>
                            <div class="controls col-md-9">
                                <input type="submit" name="submit" value="Synce, commit &amp; push" class="btn btn-primary"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
